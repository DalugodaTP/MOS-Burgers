<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/SignUp.css">
  <title>Sign Up</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <!--Header-->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="https://www.google.com/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="" />
        </svg>
        <h1 id="logo-text">Mos <span id="headerSpan">Burgers</span></h1>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="Menu.html" class="nav-link">Menu</a></li>
        <li class="nav-item"><a href="AboutUs.html" class="nav-link">About us</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
        <li class="nav-item"><a href="customerLogin.html" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="SignUp.html" class="nav-link active">Sign up</a></li>
      </ul>
    </header>

  </div>

  <!-- Content -->

  <form id="form" action="/">
    <h1>Registration</h1>
    <div class="input-control">
      <label for="username">Username</label>
      <input id="username" name="username" type="text">
      <div class="error"></div>
    </div>
    <div class="input-control">
      <label for="email">Email</label>
      <input id="email" name="email" type="text">
      <div class="error"></div>
    </div>
    <div class="input-control">
      <label for="password">Password</label>
      <input id="password" name="password" type="password">
      <div class="error"></div>
    </div>
    <div class="input-control">
      <label for="password2">Verify Password</label>
      <input id="password2" name="password2" type="password">
      <div class="error"></div>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Footer -->
  <div class="container mt-auto">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Company, Inc</p>

      <a href="HomePage.html"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="images/logo-burger.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="100"
             height="500" loading="lazy">
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="HomePage.html" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="customerLogin.html" class="nav-link px-2 text-body-secondary">Login</a></li>
        <li class="nav-item"><a href="AboutUs.html" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
    </footer>
  </div>

  <!--End-->
  <script src="js/menu.js"></script>
  <script src="js/signUp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
