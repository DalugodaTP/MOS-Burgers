<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/Menu.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="/images/logo-burger.png">
</head>

<body class="d-flex flex-column min-vh-100">

    <!--Header-->

    <div class="container sticky">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="https://www.google.com/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

                <h1 id="logo-text">Mos <span>Burgers</span></h1>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="Menu.html" class="nav-link active">Menu</a></li>
                <li class="nav-item"><a href="AboutUs.html" class="nav-link">About us</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                <li class="nav-item"><a href="customerLogin.html" class="nav-link">Login</a></li>
                <li class="nav-item">
                    <a href="#" class="icon-cart" role="button" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20" width="40" height="40">
                            <path stroke="rgba(87, 87, 87, 1)" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                        </svg>
                        <span class="count-1">0</span>
                    </a>
                </li>
                <!-- <li><span class="count">0</span></li> -->
            </ul>
        </header>
    </div>

    <!-- Content -->

    <div class="container mb-4">
        <div class="row">
            <div class="col-2"><input type="text" name="" id="txtSearch" placeholder="Search"></div>
            <div class="col-2"><button class="btn-selector" type="button" id="btnBurger" value="burger">Burger</button>
            </div>
            <div class="col-2"><button class="btn-selector" type="button" id="btnDrinks"
                    value="chicken">Chicken</button></div>
            <div class="col-2"><button class="btn-selector" type="button" id="btnPasta" value="pasta">Pasta</button>
            </div>
            <div class="col-2"><button class="btn-selector" type="button" id="btnSub"
                    value="Submarine">Submarine</button></div>
            <div class="col-2"><button class="btn-selector" type="button" id="btnFries" value="fries">Fries</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="listProduct">
            <div class="item">
                <!-- addDataToHTML() -->
            </div>
        </div>
    </div>



    <!-- Cart Tab -->

    <div class="cartTab">
        <h1 class="text-center">Shopping Cart</h1>
        <div class="listCart">
            <!-- items -->
            <div class="item">
                <!-- addCartToHTML -->
            </div>
        </div>

        <table>
            <tr>
                <td class="lbl">Gross Amount</td>
                <td>:</td>
                <td id="val_1">0.00</td>
            </tr>
            <tr>
                <td class="lbl">Discount</td>
                <td>:</td>
                <td id="val_2">0.00</td>
            </tr>
            <tr>
                <td class="lbl">Total</td>
                <td>:</td>
                <td id="val_3">0.00</td>
            </tr>
        </table>

        <!-- cart tab controllers -->
        <div class="btn">
            <button class="close">Close</button>
            <button class="checkOut">Check Out</button>
        </div>
        <!-- ------------------- -->

    </div>


    <div class="container">
        <!-- Toast -->
        <div id="toastBox"></div>
    </div>


    <!-- Footer -->
    <div class="container mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Company, Inc</p>

            <a href="index.html"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="images/logo-burger.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                    width="100" height="500" loading="lazy">
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="customerLogin.html" class="nav-link px-2 text-body-secondary">Login</a>
                </li>
                <li class="nav-item"><a href="AboutUs.html" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
        </footer>
    </div>

    <!--End-->
    <script src="js/app.js"></script>
</body>

</html>
