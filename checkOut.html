<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/checkOut.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Check Out</title>
    <link rel="icon" type="image/x-icon" href="/images/logo-burger.png">
</head>

<body class="d-flex flex-column min-vh-100">

    <!--Header-->

    <div class="container sticky">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="https://www.google.com/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

                <h1 id="logo-text">Mos <span id="headerSpan">Burgers</span></h1>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="Menu.html" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="AboutUs.html" class="nav-link">About us</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                <li class="nav-item"><a href="customerLogin.html" class="nav-link">Login</a></li>
                <li class="nav-item">
                    <a href="#" class="icon-cart" role="button" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20" width="40" height="40">
                            <path stroke="rgba(87, 87, 87, 1)" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                        </svg>
                        <span class="count-1">0</span>
                    </a>
                </li>
            </ul>
        </header>
    </div>

    <!-- Content -->

    <div class="container">
    
    <!-- main container -->
    <main class="container">
        <h1 class="heading">
            <ion-icon name="cart-outline"></ion-icon>Shopping cart
        </h1>


        <div class="item-flex">
            <!-- checkput section -->
            <section class="checkout">
                <h2 class="section-heading">Payment Details</h2>

                <!-- payment form -->
                <div class="payment-form">
                    <div class="payment-method">

                        <button class="method selected">
                            <ion-icon name="cash-outline"></ion-icon>

                            <span>Cash</span>

                            <ion-icon class="checkmark filled" name="checkmark-circle"></ion-icon>
                        </button>

                        <button class="method">
                            <ion-icon name="card"></ion-icon>

                            <span>Credit Card</span>

                            <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
                        </button>

                    </div>

                    <form action="#">

                        <div class="cardholder-name">
                            <label for="cardholder-name" class="label-default">Cardholder Name</label>
                            <input type="text" id="cardholder-name" name="cardholder-name" class="input-default">
                        </div>

                        <div class="card-number">
                            <label for="card-number" class="label-default">Card number</label>
                            <input type="text" id="card-number" name="card-number" class="input-default">
                        </div>

                        <div class="input-flex">

                            <div class="expire-date">
                                <label for="expire-date" class="label-default">Expiration date</label>
                                <div class="input-flex">
                                    <input type="number" name="day" id="expire-day" placeholder="31" min="1" max="31"
                                        class="input-default">
                                    /
                                    <input type="number" name="month" id="expire-month" placeholder="12" min="1" max="12"
                                        class="input-default">
                                </div>
                            </div>

                            <div class="cvv">
                                <label for="cvv" class="label-default">CVV</label>
                                <input type="number" id="cvv" name="cvv" class="input-default">
                            </div>

                        </div>

                    </form>





                </div>

                <button class="btn btn-primary focus">
                    <b>Pay</b> Rs. <span id="payAmout">1000.00</span>
                </button>
            </section>

            <!-- Cart section -->
            <section class="cart">
                <div class="cartItemBox">
                    <h2 class="section-heading">Order Summary</h2>
                    <!-- load using Js -->

                    <div class="item">
                        <!-- addCartToHTML -->
                    </div>

                </div>

                <div class="wrapper">

                    <div class="discount-token">
                        <label for="discount-token" class="label-default">Gift Card/Discount code</label>

                        <div class="wrapper-flex">
                            <input type="text" name="discount-token" id="discount-token" class="input-default">

                            <button class="btn btn-outline">Apply</button>
                        </div>

                    </div>

                    <div class="amount">
                        <div class="subtotal">
                            <span>Subtotal</span> <span>Rs. <span id="subtotal">00.00</span>
                            </span>
                        </div>

                        <div class="discount">
                            <span>Discount/gift</span> <span>Rs. <span id="discount">00.00</span>
                            </span>
                        </div>

                        <div class="tax">
                            <span>Tax (18%)</span> <span>Rs. <span id="tax">00.00</span>
                            </span>
                        </div>

                        <div class="shipping">
                            <span>Shipping</span> <span>Rs. <span id="shipping">00.00</span>
                            </span>
                        </div>

                        <div class="toal">
                            <span>Total</span> <span>Rs. <span id="total">00.00</span>
                            </span>
                        </div>

                    </div>
                </div>
            </section>



        </div>
    </main>



    </div>
    <!-- Toasts -->
    <div class="container">
        <div id="toastBox"></div>
    </div>


    <!-- Footer -->
    <div class="container mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Company, Inc</p>

            <a href="index.html"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="images/logo-burger.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                     width="100" height="500" loading="lazy">
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="customerLogin.html" class="nav-link px-2 text-body-secondary">Login</a>
                </li>
                <li class="nav-item"><a href="AboutUs.html" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
        </footer>
    </div>

    <!--End-->
    <script src="js/checkOut.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
